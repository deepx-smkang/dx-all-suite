site_name: DX-AS (DEEPX All Suite) User Guide
use_directory_urls: false
docs_dir: source # markdown 원문 폴더
site_dir: docs # html로 변환된 폴더
theme: 
  name : material
  language: en
  font:
    text: Noto Sans Display
    #text: Noto Serif
    #code: Noto Sans 
    code: Roboto Mono 
  logo: ./img/deepx.png
  favicon: ./img/favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
     - toc.integrate
     - content.code.annotate
     - navigation.tabs
     - navigation.tabs.sticky
     - content.tabs.link
     - content.code.copy
site_url: 'https://developer.deepx.ai/'
nav:
  - Introduction: index.md
  - Installation: installation.md
  - Getting Start: getting-started.md
  - Version Compatibility: version_compatibility.md
  - FAQ: faq.md

